<div class="card flex justify-content-center" class="not-full-width">
    <p-card header="Upload File to Annotate:">
        <p-fileUpload 
            name="myfile" 
            [url]="url" 
            [multiple]="false" 
            accept=".xml, .csv, .tsv" 
            [maxFileSize]="1000000"
            (onSelect)="onSelectFile($event)"
            (onUpload)="onFileUpload($event)" 
        >
            <ng-template let-file pTemplate="file">
                <div>
                    <div *ngIf="selectedFileName === file.name" class="button-container">
                        <p-button 
                            icon="pi pi-trash" 
                            styleClass="p-button-rounded p-button-danger p-button-text"
                            (click)="onDeleteSelection()"
                        ></p-button>
                        <p>{{ selectedFileName }}</p>
                        <p>(size: {{ selectedFileSize | fileSize}})</p>
                    </div>
                </div>
            </ng-template>
        </p-fileUpload>
    </p-card>
</div>
