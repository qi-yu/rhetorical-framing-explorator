<div class="not-full-width">
    <div class="download-panel">
        <p-card header="Click to Download Feature Statistics">
            <p-button label="DOWNLOAD" icon="pi pi-download" (onClick)="downloadStatistics()"></p-button>
        </p-card>
    </div>
    <div>
        <p-card header="Feature Statistics Dashboard">
            <div class="statistics-dasboard">
                <div class="plot-token-distribution">
                    <p-panel header="Token Distribution" [toggleable]="true">
                        <p-chart type="doughnut" [data]="tokenCountPlotData" [options]="tokenCountPlotOptions"></p-chart>
                    </p-panel>
                </div>
                <div class="plot-feature-frequency">
                    <p-panel header="Feature Frequency By Dataset" [toggleable]="true">
                        <p-chart type="bar" [data]="byGroupPlotData" [options]="byGroupPlotOptions"></p-chart> 
                    </p-panel>
                </div>
            </div>
        </p-card>
    </div>
</div>
