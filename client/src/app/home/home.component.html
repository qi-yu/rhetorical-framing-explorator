<div class="container not-full-width">
    <p-card *ngFor="let functionality of functionalities" header="{{functionality.name}}" subheader="Card Subheader" class="functionality-card">
        <ng-template pTemplate="header">
            <img alt="Card" src="https://primefaces.org/cdn/primeng/images/usercard.png" />
        </ng-template>
        <p>
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Inventore sed consequuntur error repudiandae numquam deserunt quisquam repellat libero asperiores earum nam nobis, culpa ratione quam perferendis esse, cupiditate neque
            quas!
        </p>
        <ng-template pTemplate="footer">
            <p-button label="START" icon="pi pi-check" (onClick)="startFunctionality(functionality)"></p-button>
        </ng-template>
    </p-card>
</div>
